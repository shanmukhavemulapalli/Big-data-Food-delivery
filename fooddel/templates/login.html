<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" type="text/css" href="./static/css/login.css">
        <link rel="icon" href="./static/Images/Restaurants/download.png" type="image/icon type">
    </head>
<body>
    
  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2>Already Have an Account ?</h2>
              <button class="signinbtn">Sign in</button>
          </div>
          <div class="box signup">
            <h2>Dont Have an Account ?</h2>
            <button class="signupbtn">Sign up</button>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form action="" method="post">
                {% csrf_token %}
                <h2>Foodies</h2>
                <h3>Sign In</h3>
                <input type="text" placeholder="Username" name="uname">
                <input type="password" placeholder="Password" name="pass">
                <a href="home">
                <input type="submit" value="Login">
                </a>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="form signupform">
            <form action="" method="post">
                {% csrf_token %}
                <h3>Sign up</h3>
                <input type="text" placeholder="username" name="Name">
                <input type="mail" placeholder="Email" name="mail">
                <input type="date" placeholder=" Enter your Date of birth" name="dob">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm password" name="confirm_p">
                <input type="submit" value="Sign Up">
            </form>
        </div>
      </div>
      </div>
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx'); 
    const body = document.querySelector('body')

    signupbtn.onclick = function(){
        console.log("hellllllllllllllll")
        formbx.classList.add('active')
        body.classList.add('active')
    }
    signinbtn.onclick = function(){
        formbx.classList.remove('active')
        body.classList.remove('active')
        console.log("nfnadsnfn")
    }
    </script>
      
</body>
</html>
